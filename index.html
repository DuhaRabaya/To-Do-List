<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column position-absolute rounded-4  justify-content-center">
        <h1 class="text-center m-4">To-Do List</h1>
      <div class="todo my-3 align-self-center">
        <input type="text" placeholder="add task">
        <button class="add-btn" onclick="addPlan()" class="add-plan">Add</button>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <button class=" m-1 all">All</button>
        <button class=" m-1 done">Completed</button>
        <button class="m-1 pending" >Pending</button>
      </div>
      
      <ul class="tasks m-0 p-0">
      </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
